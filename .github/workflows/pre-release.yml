name: Pre-Release Playwright Testing

on:
  push:
    branches: [dev]
    paths:
      - '**'
      - '!.github/workflows/**'

jobs:
  pre-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Update npm
        run: npm install -g npm@latest

      - name: Get latest @rimori/client@next version
        id: client-version
        run: |
          VERSION=$(npm view @rimori/client@next version 2>/dev/null || echo "")
          if [ -z "$VERSION" ]; then
            echo "‚ö†Ô∏è  Warning: No @rimori/client@next version found. Using current dependency version."
            VERSION=$(node -p "require('./package.json').peerDependencies['@rimori/client'] || require('./package.json').devDependencies['@rimori/client']")
            # Remove ^ prefix if present
            VERSION="${VERSION#^}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using @rimori/client version: $VERSION"

      - name: Update @rimori/client dependency
        run: |
          # Update devDependencies
          pnpm add "@rimori/client@${{ steps.client-version.outputs.version }}" --save-dev --save-exact
          # Update peerDependencies using node
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json')); if (pkg.peerDependencies) { pkg.peerDependencies['@rimori/client'] = '${{ steps.client-version.outputs.version }}'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n'); }"
          echo "Updated @rimori/client to ${{ steps.client-version.outputs.version }}"

      - name: Install dependencies
        run: pnpm install

      - name: Build playwright-testing (TypeScript verification)
        run: pnpm build

      - name: Calculate next pre-release version
        id: version
        run: |
          # Read current version from package.json (may be base or pre-release)
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Extract base version (strip any pre-release suffix)
          # Examples: "0.2.3" -> "0.2.3", "0.2.3-next.5" -> "0.2.3"
          if [[ "$CURRENT_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            BASE_VERSION="${BASH_REMATCH[1]}"
          else
            BASE_VERSION="$CURRENT_VERSION"
          fi

          # Try to get latest next version from npm
          PACKAGE_NAME="@rimori/playwright-testing"
          LATEST_NEXT=$(npm view ${PACKAGE_NAME}@next version 2>/dev/null || echo "none")

          if [ "$LATEST_NEXT" != "none" ]; then
            # Extract base version and pre-release number from latest next version
            # Example: "0.2.3-next.5" -> extract "0.2.3" and "5"
            if [[ "$LATEST_NEXT" =~ ^([0-9]+\.[0-9]+\.[0-9]+)-next\.([0-9]+)$ ]]; then
              LATEST_BASE="${BASH_REMATCH[1]}"
              PRERELEASE_NUM="${BASH_REMATCH[2]}"

              # If base version changed, reset to 1, otherwise increment
              if [ "$LATEST_BASE" != "$BASE_VERSION" ]; then
                NEW_NUM=1
              else
                NEW_NUM=$((PRERELEASE_NUM + 1))
              fi
            else
              # Fallback: if format doesn't match, start at 1
              NEW_NUM=1
            fi
          else
            # First pre-release
            NEW_NUM=1
          fi

          NEW_VERSION="${BASE_VERSION}-next.${NEW_NUM}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Base version: $BASE_VERSION"
          echo "Calculated next version: $NEW_VERSION"

      - name: Update package.json version
        run: |
          # Use node to update version directly
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json')); pkg.version = '${{ steps.version.outputs.new_version }}'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: Publish to npm
        run: npm publish --tag next --access public
        # Uses OIDC token automatically (no NODE_AUTH_TOKEN needed)
        # Requires npm 11.5.1+ and id-token: write permission (already set)

      - name: Output published version
        run: |
          echo "‚úÖ Published @rimori/playwright-testing@${{ steps.version.outputs.new_version }} to npm with @next tag"
          echo "Using @rimori/client@${{ steps.client-version.outputs.version }}"

      - name: Create git tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag "v${{ steps.version.outputs.new_version }}" -m "Pre-release v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"
          echo "üè∑Ô∏è Created and pushed tag v${{ steps.version.outputs.new_version }}"

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": "Pre-Release Pipeline Status",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üì¶ *@rimori/playwright-testing Pre-Release*\n\n*Branch:* ${{ github.ref_name }}\n*Version:* ${{ steps.version.outputs.new_version }}\n*Using @rimori/client:* ${{ steps.client-version.outputs.version }}\n*Author:* ${{ github.actor }}\n*Pipeline:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>\n\n${{ job.status == 'success' && '‚úÖ Successfully published to npm with @next tag!' || '‚ùå Pipeline failed. Check the logs for details.' }}"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
